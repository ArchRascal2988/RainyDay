<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="reset" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <section class="col-3">
            <div class="cityPicker">
                <h4>Search for a city</h4>
                <form id="cityPicker"> 
                    <input type="text" placeholder="Orlando, FL">
                    <input type="submit">
                </form>
            </div>
            <div class="cityDrop">

            </div>
        </section>

        <section class="col-9">
            <div class="cCityTitle">

            </div>
            <div class="cCity">
                
            </div>
        </section>
    </main>
    

    <script rel="script" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script rel="script" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script rel="script" src="./assets/script.js"></script>
</body>
</html>
